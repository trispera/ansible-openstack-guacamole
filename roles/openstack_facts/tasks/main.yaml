- name: Register openstack servers facts
  openstack.cloud.server_info:
    filters:
      metadata:
        group: "{{ item }}"
  register: server_facts
  with_items:
    - "{{ instance_name }}"

# - name: Check
#   debug:
#     msg: "{{ server_facts }}"

- name: Building inventory
  add_host:
    name: "{{ item.name }}"
    groups: created_instances
    ansible_host: "{{ item.access_ipv4 }}"
    ansible_user: ubuntu
  with_items:
    - "{{ server_facts.results[0].servers }}"
